<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Example App Logging</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script src="bower_components/angular/angular.min.js"></script>
<script src="js/app.js"></script>
</head>
<body ng-app="LogManagement">
	<div ng-controller="LogController" class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Active loggers</h3>
					</div>
					<div class="panel-body">
						<table class="table table-striped">
							<tr>
								<th>Key</th>
								<th>value</th>
							</tr>
							<tr ng-repeat='(key, value) in loggerMap'>
								<td>{{key}}</td>
								<td><select ng-model="logLevel[key]"
									ng-options="logLevelValue for logLevelValue in logLevels"
									ng-change='changeLogger(key,false)'>
								</select></td>
							</tr>
						</table>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">All loggers</h3>
					</div>
					<div class="panel-body">
						<table class="table table-striped">
							<tr>
								<th>Key</th>
								<th>value</th>
							</tr>
							<tr ng-repeat='(key, value) in loggerMapAll'>
								<td>{{key}}</td>
								<td><select ng-model="logLevel[key]"
									ng-options="logLevelValue for logLevelValue in logLevels"
									ng-change='changeLogger(key,true)'>
								</select></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Create new user</h3>
					</div>
					<div class="panel-body">
						<div data-ng-controller="UserController">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="username" class="col-sm-2 control-label">Username</label>
									<div class="col-sm-4">
										<input class="form-control" id="username" placeholder="Name"
											ng-model="formInfo.username">
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" ng-click="saveData()"
											class="btn btn-success">Create user</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">All users</h3>
					</div>
					<div class="panel-body">
						<div data-ng-controller="UserController">
							<div class="col-sm-10">
								<button type="submit" ng-click="refresh()" class="btn">Refresh</button>
							</div>
							<table class="table table-striped">
								<tr>
									<th>Id</th>
									<th>Username</th>
									<th></th>
								</tr>
								<tr ng-repeat='user in users'>
									<td>{{user.id}}</td>
									<td>{{user.username}}</td>
									<td><div class="col-sm-offset-2 col-sm-10">
											<button type="submit" ng-click="remove(user.id)" class="btn">Delete
												user</button>
										</div></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
